<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WakeMate</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="home">
        <div class="addAlarm">
          <h1 class="">WakeMate</h1>
          <img src="img/plus (1).svg" alt="" class="btn-addAlarm">
        </div>
        <h1 class="home-heading">Alarm</h1>
        <div class="alarm-details">
          <!-- <div class="alarm-detail">
            <div class="alarm-detail-left">
              <h1 class="alarm-detail-time">00:02</h1>
              <p class="alarm-detail-label">Alarm</p>
            </div>
            <div class="alarm-detail-right">
              <img src="img/x (1).svg" alt="" class="del-btn">
              <p>Snoozed: 08: 00</p>
            </div>
          </div> -->
        </div>
      </div>
       
    <div class="edit">
      <div class="edit-head">
        <button class="btn btn-cancel">Cancel</button>
        <h1 class="edit-typo">Add Alarm</h1>
        <button class="btn setAlarm">Set Alarm</button>
      </div>
      <form class="form">
        <input type="time" id="alarmTime">
        <div class="form-info">
          <label for="alarmName" class="labelName">Label</label>
          <input type="text" placeholder="Alarm" id="alarmName">
        </div>
      </form>
      <div class="selectAud">
        <h2>Select an audio:</h2>
        <div class="choosen-audio">
          <input type="file" accept="audio/*" id="upload" />
          <p class="choosen-audio-text"></p>
        </div>
        <div class="tones">
          <li class="aud" data-aud="audio/mixkit-alarm-tone-996.wav">
            Alarm Tone (Default) 
            <img src="img/play-circle-fill.svg" alt="" class="btn-aud play">
            <img src="img/pause-circle-fill.svg" alt="" class="btn-aud  pause hidden">
          </li>
          <li class="aud" data-aud="audio/mixkit-alert-alarm-1005.wav">
            Alert
            <img src="img/play-circle-fill.svg" alt="" class="btn-aud play">
            <img src="img/pause-circle-fill.svg" alt="" class="btn-aud  pause hidden">
          </li>
          <li
            class="aud"
            data-aud="audio/mixkit-slot-machine-payout-alarm-1996.wav"
          
          >
            Slot machine payout
            <img src="img/play-circle-fill.svg" alt="" class="btn-aud play">
            <img src="img/pause-circle-fill.svg" alt="" class="btn-aud  pause hidden">
          </li>
          <li class="aud" data-aud="audio/mixkit-vintage-warning-alarm-990.wav">
            Vintage warning
            <img src="img/play-circle-fill.svg" alt="" class="btn-aud play">
            <img src="img/pause-circle-fill.svg" alt="" class="btn-aud  pause hidden">
          </li>
          <li class="aud" data-aud="audio/Air-Raid-Siren-Alarm-chosic.com_.mp3">
            Siren
            <img src="img/play-circle-fill.svg" alt="" class="btn-aud play">
            <img src="img/pause-circle-fill.svg" alt="" class="btn-aud  pause hidden">
          </li>
          <li class="aud" data-aud="audio/Burglar-Alarm-chosic.com_.mp3">
            Burglar
            <img src="img/play-circle-fill.svg" alt="" class="btn-aud play">
            <img src="img/pause-circle-fill.svg" alt="" class="btn-aud  pause hidden">
          </li>
        </div>
      </div>
    </div>
    </div>

    <div class="timeout">
      <!-- <div class="timeout-overlay">
        <div class="timeout-box">
          <div class="timeout-comp">
            <h1>Alarm</h1>
            <div class="btn-snooze">Snooze</div>
          </div>
          <div class="btn-stop">Stop</div>
        </div>
      </div> -->
    </div>

  </body>
</html>
